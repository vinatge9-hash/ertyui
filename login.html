<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VerifyNow - Login</title>
  <meta name="description" content="Login to access your VerifyNow dashboard. Create an account if you don’t have one." />
  <style>
    @font-face { font-family: 'Inter'; src: url('/path-to-inter.woff2') format('woff2'); font-weight: 100 900; font-style: normal; font-display: swap; }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 antialiased opacity-0" id="page">
  <header class="bg-black/80 border-b border-gray-700 sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <div class="text-2xl font-semibold" style="font-family: 'Merriweather', serif;">VerifyNow</div>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-blue-400">Home</a>
        <a href="pricing.html" class="hover:text-blue-400">Pricing</a>
        <a href="api.html" class="hover:text-blue-400">API</a>
        <a href="contact.html" class="hover:text-blue-400">Contact</a>
        <a href="login.html" class="hover:text-blue-400">Login</a>
      </nav>
    </div>
  </header>
  <main class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <section class="bg-gray-800/60 rounded-xl p-6 shadow-lg reveal" aria-label="Login form">
      <h2 class="text-xl font-semibold mb-4" style="font-family: Inter, sans-serif;">Login to VerifyNow</h2>
      <form class="space-y-4" onsubmit="return false;">
        <div>
          <label class="block text-sm">Email</label>
          <input type="email" class="w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block text-sm">Password</label>
          <input type="password" class="w-full mt-1 p-2 rounded bg-gray-700 border border-gray-600" placeholder="••••••••" />
        </div>
        <button class="w-full px-4 py-2 rounded bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-semibold" type="submit">Log In</button>
      </form>
      <p class="mt-3 text-sm text-gray-300">New here? <a href="pricing.html" class="text-blue-400 hover:underline">Sign up</a></p>
    </section>
  </main>
  <footer class="bg-stone-800 text-gray-300 mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 text-sm text-gray-400">Copyright &copy; 2025 VerifyNow</div>
  </footer>
  <script>
    window.addEventListener('DOMContentLoaded', ()=>{ document.getElementById('page').classList.add('opacity-100'); });
  </script>
</body>
</html>
